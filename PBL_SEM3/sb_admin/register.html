<body class="register-image">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block register-image2"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" action="admin/proses_register.php" method="POST">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="username" name="username"
                                        placeholder="Username" required>
                                        <span id="usernameError" class="error"></span>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="nama" name="nama"
                                        placeholder="Nama" required>
                                        <span id="namaError" class="error"></span>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email" name="email"
                                        placeholder="Email Address" required>
                                        <span id="emailError" class="error"></span>
                                    </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="no_hp" name="no_hp"
                                        placeholder="Nomor Telepon" required>
                                        <span id="noHpError" class="error"></span>
                                </div>
                                <div class="form-group">
                                    <input type="password" minlength="10" class="form-control form-control-user"
                                        id="password" name="password" placeholder="Password" required>
                                       
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block" onclick="validateRegistration()">Register Accont</button><br><br>

    <script>
    function validateRegistration() {
        // Hapus pesan kesalahan yang mungkin sudah ditampilkan sebelumnya
        $('.error').text('');

        var nama = $('#nama').val();
        var email = $('#email').val();
        var username = $('#username').val();
        var no_hp = $('#no_hp').val();

        $.ajax({

            success: function (response) {
                if (response === 'success') {
                    alert('Pendaftaran berhasil!');
                } else {
                    var errors = JSON.parse(response);
                    // Gabungkan pesan kesalahan menjadi satu string
                    var errorMessage = '';
                    errorMessage += errors.nama ? 'Nama: ' + errors.nama + '\n' : '';
                    errorMessage += errors.email ? 'Email: ' + errors.email + '\n' : '';
                    errorMessage += errors.username ? 'Username: ' + errors.username + '\n' : '';
                    errorMessage += errors.no_hp ? 'Nomor HP: ' + errors.no_hp + '\n' : '';
                    
                    // Tampilkan pesan kesalahan dalam pop-up alert
                    alert('Pendaftaran gagal:\n' + errorMessage);
                    
                    // Tampilkan pesan kesalahan email di samping input email
                    $('#emailError').text(errors.email || '');
                }
            }
        });
    }
</script>
